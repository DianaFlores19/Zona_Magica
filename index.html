<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Mágica - Página Principal</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #FDEFF4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #FFD700, #FF69B4, #87CEEB);
            text-align: center;
            padding: 3rem 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.8rem;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #FFA07A;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            margin: 0 1rem;
            text-decoration: none;
            font-size: 1.3rem;
            color: white;
            background-color: #FF4500;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav a:hover {
            background-color: #FF6347;
            transform: scale(1.1);
        }

        main {
            text-align: center;
            padding: 2rem;
        }

        .section-content {
            display: none;
        }

        .active {
            display: block;
        }

        footer {
            background: linear-gradient(90deg, #FFD700, #FF69B4, #87CEEB);
            color: white;
            text-align: center;
            padding: 2rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 1.2rem;
        }

        .game-box, .story-box {
            width: 250px;
            height: 100px;
            margin: 20px auto;
            border-radius: 15px;
            text-align: center;
            line-height: 100px;
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
        }
		/* Carrusel */
        .carousel {
            margin: 30px auto;
            max-width: 100%; /* Carrusel ocupará todo el ancho disponible */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 80vw;  /* Las imágenes no ocuparán todo el ancho, solo el 80% */
            height: 450px; /* Ajuste de altura */
            object-fit: cover;      /* Asegura que la imagen cubra todo el espacio */
            border-radius: 10px;    /* Bordes redondeados */
        }

        /* Espacio entre las imágenes */
        .carousel img:not(:last-child) {
            margin-right: 10px;     /* Separación entre imágenes */
        }

        .carousel-buttons {
            text-align: center;
            margin-top: 10px;
        }
        .carousel-buttons button {
            background-color: #800020;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .carousel-buttons button:hover {
            background-color: #a00030;
        }
		
		
        button {
            padding: 0.8rem 5rem;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <!-- Página Principal -->
    <header>
        <h1>Zona Mágica</h1>
        <p>¡Bienvenidos a un lugar lleno de magia y diversión!</p>
    </header>
	


    <nav>
		<a href="index.html" >Inicio</a>
        <a href="#" onclick="showSection('juegos')">Juegos</a>
        <a href="#" onclick="showSection('cuentos')">Cuentos</a>
        <a href="#" onclick="showSection('rutinas')">Rutinas</a>
        <a href="#" onclick="showSection('emociones')">Emociones</a>
        <a href="#" onclick="showSection('padres')">Guía para Padres</a>
    </nav>

	<!-- Carrusel -->
    <div class="carousel">
        <div class="carousel-images">
            <img src="imagen1.jpg" alt="Imagen 1">
            <img src="imagen2.jpg" alt="Imagen 2">
            <img src="imagen3.jpg" alt="Imagen 3">
            <img src="imagen4.jpg" alt="Imagen 4">
            <img src="imagen5.jpg" alt="Imagen 5">
        </div>
    </div>
    

    <footer>
        <p>&copy; 2025 Zona Mágica.</p>
    </footer>

    <script>
        function showSection(sectionId) {
            // Ocultar todas las secciones
            const sections = document.querySelectorAll('.section-content');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            // Mostrar la sección seleccionada
            const selectedSection = document.getElementById(sectionId);
            selectedSection.classList.add('active');
        }
    </script>
</body>
</html>
