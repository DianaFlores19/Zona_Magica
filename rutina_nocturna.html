<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutina Nocturna - Zona Mágica</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background: linear-gradient(90deg, #f8bbd0, #d1c4e9, #b3e5fc);
            text-align: center;
            color: #333;
            padding: 2rem;
        }

        h1 {
            color: #FF69B4;
        }

        .step {
            display: inline-block;
            margin: 1rem;
            text-align: center;
        }

        .step img {
            width: 150px;
            height: 150px;
            border-radius: 15px;
        }

        .step p {
            font-size: 1.2rem;
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            background-color: #FF69B4;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <h1>Rutina Nocturna</h1>
    <p>Aprende a prepararte para una buena noche de sueño.</p>

    <div class="step">
        <img src="cute-puppy.gif" alt="Lavarse la cara">
        <p>1. Lavarse la cara</p>
    </div>

    <div class="step">
        <img src="diente.gif" alt="Cepillarse los dientes">
        <p>2. Cepillarse los dientes</p>
    </div>

    <div class="step">
        <img src="pijama.gif" alt="Ponerse la pijama">
        <p>3. Ponerse la pijama</p>
    </div>

    <div class="step">
        <img src="leer.gif" alt="Leer un cuento">
        <p>4. Leer un cuento</p>
    </div>
	<p>
    <a href="index.html">Volver al Menú Principal</a>
	</p>
</body>
</html>
